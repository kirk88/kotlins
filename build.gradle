// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext {
    android = [
            min_sdk_version    : 19,
            target_sdk_version : 29,
            compile_sdk_version: 29,
            build_tools_version: "29.0.3",
            version_code       : 1,
            version_name       : "1.0.0"
    ]

    publisher = [
            group_id   : "com.easy.kotlins",
            artifact_id: "common-ktx",
            version    : "1.0.2"
    ]

    dependencies = [
            test_junit                    : "junit:junit:4.13.2",
            android_test_ext              : "androidx.test.ext:junit:1.1.2",
            android_test_espresso         : "androidx.test.espresso:espresso-core:3.3.0",
            android_test_rules            : "androidx.test:rules:1.3.0",

            kotlin_stdlib                 : "org.jetbrains.kotlin:kotlin-stdlib:1.4.30",
            kotlin_core                   : "androidx.core:core-ktx:1.3.2",

            coroutines_core               : "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2",
            coroutines_android            : "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.2",

            lifecycle_viewmodel_ktx       : "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0",
            lifecycle_viewmodel_savedstate: "androidx.lifecycle:lifecycle-viewmodel-savedstate:2.2.0",
            lifecycle_runtime_ktx         : "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0",
            lifecycle_livedata_ktx        : "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0",

            datastore_preferences         : "androidx.datastore:datastore-preferences:1.0.0-alpha05",
            datastore_core                : "androidx.datastore:datastore-core:1.0.0-alpha05",

            appcompat                     : "androidx.appcompat:appcompat:1.2.0",
            design                        : "com.google.android.material:material:1.3.0-alpha03",

            fragment_ktx                  : "androidx.fragment:fragment-ktx:1.2.5",

            constraintlayout              : "androidx.constraintlayout:constraintlayout:2.0.4",
            recyclerview                  : "androidx.recyclerview:recyclerview:1.2.0-beta01",

            okhttp                        : "com.squareup.okhttp3:okhttp:5.0.0-alpha.2",
            okhttp_logging                : "com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.2",

            jackson                       : "com.fasterxml.jackson.module:jackson-module-kotlin:2.12.1",

            coil                          : "io.coil-kt:coil:1.1.1"
    ]

}

buildscript {
    repositories {
        jcenter()
        google()
        mavenCentral()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'https://jitpack.io' }
        maven { url "https://maven.google.com" }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.30"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        mavenCentral()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'https://jitpack.io' }
        maven { url "https://maven.google.com" }
    }
}