// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.versions = [
            minSdk             : 19,
            targetSdk          : 29,
            compileSdk         : 29,
            buildTools         : "29.0.3",

            kotlin             : "1.4.32",

            sourceCompatibility: JavaVersion.VERSION_1_8,
            targetCompatibility: JavaVersion.VERSION_1_8
    ]

    ext.publisher = [
            groupId   : "com.nice.kotlins",
            artifactId: "common-ktx",
            version   : "1.1.5"
    ]

    ext.deps = [
            androidPlugin                     : "com.android.tools.build:gradle:4.1.3",
            kotlinPlugin                      : "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}",

            kotlinStdlib                      : "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}",
            kotlinCore                        : "androidx.core:core-ktx:1.3.2",

            kotlinCoroutinesCore              : "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2",
            kotlinCoroutinesAndroid           : "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.2",

            kotlinLifecycleViewmodel          : "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0",
            kotlinLifecycleViewmodelSavedstate: "androidx.lifecycle:lifecycle-viewmodel-savedstate:2.2.0",
            kotlinLifecycleRuntime            : "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0",
            kotlinLifecycleLivedata           : "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0",

            kotlinFragment                    : "androidx.fragment:fragment-ktx:1.2.5",

            multidex                          : "androidx.multidex:multidex:2.0.1",

            datastorePreferences              : "androidx.datastore:datastore-preferences:1.0.0-alpha05",
            datastoreCore                     : "androidx.datastore:datastore-core:1.0.0-alpha05",

            appcompat                         : "androidx.appcompat:appcompat:1.2.0",
            material                          : "com.google.android.material:material:1.3.0-alpha03",

            constraintlayout                  : "androidx.constraintlayout:constraintlayout:2.0.4",
            recyclerview                      : "androidx.recyclerview:recyclerview:1.2.0-beta01",

            okhttp                            : "com.squareup.okhttp3:okhttp:5.0.0-alpha.2",
            okhttpLogging                     : "com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.2",

            gson                              : "com.google.code.gson:gson:2.8.6",

            coil                              : "io.coil-kt:coil:1.1.1",

            testJunit                         : "junit:junit:4.13.2",
            testAndroidJunit                  : "androidx.test.ext:junit:1.1.2",
            testAndroidEspresso               : "androidx.test.espresso:espresso-core:3.3.0",
            testAndroidRules                  : "androidx.test:rules:1.3.0"
    ]

    repositories {
        google()
        mavenCentral()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url "https://maven.google.com" }
    }

    dependencies {
        classpath deps.androidPlugin
        classpath deps.kotlinPlugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url "https://maven.google.com" }
    }
}