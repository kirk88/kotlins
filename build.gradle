// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.versions = [
            minSdk             : 19,
            targetSdk          : 29,
            compileSdk         : 29,
            buildTools         : "29.0.3",

            sourceCompatibility: JavaVersion.VERSION_1_8,
            targetCompatibility: JavaVersion.VERSION_1_8,

            kotlin             : "1.4.32",

            kotlinCoroutines   : "1.4.3",
            kotlinLifecycle    : "2.2.0",
            datastore          : "1.0.0-alpha08",
            okhttp             : "5.0.0-alpha.2"
    ]

    ext.publisher = [
            groupId   : "com.nice.kotlins",
            artifactId: "common-ktx",
            version   : "1.1.8"
    ]

    ext.deps = [
            androidPlugin                     : "com.android.tools.build:gradle:4.1.3",
            kotlinPlugin                      : "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}",

            kotlinStdlib                      : "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}",

            kotlinCoroutinesCore              : "org.jetbrains.kotlinx:kotlinx-coroutines-core:${versions.kotlinCoroutines}",
            kotlinCoroutinesAndroid           : "org.jetbrains.kotlinx:kotlinx-coroutines-android:${versions.kotlinCoroutines}",

            kotlinLifecycleViewmodel          : "androidx.lifecycle:lifecycle-viewmodel-ktx:${versions.kotlinLifecycle}",
            kotlinLifecycleViewmodelSavedstate: "androidx.lifecycle:lifecycle-viewmodel-savedstate:${versions.kotlinLifecycle}",
            kotlinLifecycleRuntime            : "androidx.lifecycle:lifecycle-runtime-ktx:${versions.kotlinLifecycle}",
            kotlinLifecycleLivedata           : "androidx.lifecycle:lifecycle-livedata-ktx:${versions.kotlinLifecycle}",

            androidxCoreKtx                   : "androidx.core:core-ktx:1.3.2",

            androidxFragmentKtx               : "androidx.fragment:fragment-ktx:1.3.2",

            androidxAppcompat                 : "androidx.appcompat:appcompat:1.2.0",

            androidxConstraintlayout          : "androidx.constraintlayout:constraintlayout:2.0.4",
            androidxRecyclerview              : "androidx.recyclerview:recyclerview:1.2.0",

            androidxDatastorePreferences      : "androidx.datastore:datastore-preferences:${versions.datastore}",
            androidxDatastoreCore             : "androidx.datastore:datastore-core:${versions.datastore}",

            androidxMultidex                  : "androidx.multidex:multidex:2.0.1",

            material                          : "com.google.android.material:material:1.4.0-alpha02",

            okhttp3                           : "com.squareup.okhttp3:okhttp:${versions.okhttp}",
            okhttp3Logging                    : "com.squareup.okhttp3:logging-interceptor:${versions.okhttp}",

            gson                              : "com.google.code.gson:gson:2.8.6",

            coil                              : "io.coil-kt:coil:1.2.0",

            testJunit                         : "junit:junit:4.13.2",
            testAndroidJunit                  : "androidx.test.ext:junit:1.1.2",
            testAndroidEspresso               : "androidx.test.espresso:espresso-core:3.3.0",
            testAndroidRules                  : "androidx.test:rules:1.3.0"
    ]

    repositories {
        google()
        mavenCentral()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url "https://maven.google.com" }
    }

    dependencies {
        classpath deps.androidPlugin
        classpath deps.kotlinPlugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url "https://maven.google.com" }
    }
}