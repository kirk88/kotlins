// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext {
    android = [
            min_sdk_version    : 19,
            target_sdk_version : 29,
            compile_sdk_version: 29,
            build_tools_version: "29.0.3",
            version_code       : 1,
            version_name       : "1.0"
    ]

    publisher = [
            group_id   : "com.easy.kotlins",
            artifact_id: "common-ktx"
    ]

    dependencies = [
            kotlin_stdlib                 : "org.jetbrains.kotlin:kotlin-stdlib:1.4.21",
            kotlin_core                   : "androidx.core:core-ktx:1.3.2",

            coroutines_core               : "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2",
            coroutines_android            : "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.2",

            lifecycle_viewmodel_ktx       : "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0",
            lifecycle_viewmodel_savedstate: "androidx.lifecycle:lifecycle-viewmodel-savedstate:2.2.0",
            lifecycle_runtime_ktx         : "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0",
            lifecycle_livedata_ktx        : "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0",

            datastore_preferences         : "androidx.datastore:datastore-preferences:1.0.0-alpha05",
            datastore_core                : "androidx.datastore:datastore-core:1.0.0-alpha05",

            okhttp                        : "com.squareup.okhttp3:okhttp:4.9.0",
            okhttp_logging                : "com.squareup.okhttp3:logging-interceptor:4.9.0",

            jackson_core                  : "org.codehaus.jackson:jackson-core-asl:1.9.13",
            jackson_mapper                : "org.codehaus.jackson:jackson-mapper-asl:1.9.13",

            appcompat                     : "androidx.appcompat:appcompat:1.2.0",
            design                        : "com.google.android.material:material:1.2.1",
            fragment_ktx                  : "androidx.fragment:fragment-ktx:1.2.5",
            recyclerview                  : "androidx.recyclerview:recyclerview:1.2.0-beta01"
    ]

}

buildscript {
    repositories {
        jcenter()
        google()
        mavenCentral()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'https://jitpack.io' }
        maven { url "https://maven.google.com" }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.21"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        mavenCentral()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'https://jitpack.io' }
        maven { url "https://maven.google.com" }
    }
}